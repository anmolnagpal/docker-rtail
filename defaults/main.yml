---
jenkins_xmx: "{{ ( ansible_memtotal_mb * 0.25 ) | round(0, 'ceil') | int }}"
jenkins_xms: "{{ ( ansible_memtotal_mb * 0.25 ) | round(0, 'ceil') | int }}"
jenkins_version: "2.58"
jenkins_user: jenkins
jenkins_group: jenkins
jenkins_hostname: localhost
jenkins_http_port: "8181"
jenkins_https_port: "8443"
jenkins_agent_port: "9191"
jenkins_jar_location: /opt/jenkins-cli.jar
jenkins_connection_delay: 5
jenkins_connection_retries: 60
jenkins_data_dir: /data/lib/jenkins
jenkins_plugins:
  - git
  - ssh